<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mappa Interattiva</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-draw@1.0.4/dist/leaflet.draw.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <div id="map"></div>
        <div class="controls">
            <button id="startDrawing">Disegna Area</button>
            <button id="clearMap">Pulisci Mappa</button>
            <div class="params">
                <label>
                    Distanza tra punti (metri):
                    <input type="number" id="pointDistance" value="20" min="5" max="100">
                </label>
            </div>
            <button id="downloadGeoJSON">Scarica GeoJSON</button>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-draw@1.0.4/dist/leaflet.draw.js"></script>
    <script src="https://unpkg.com/@turf/turf@6/turf.min.js"></script>
    <script type="module" src="main.js"></script>
</body>
</html>
