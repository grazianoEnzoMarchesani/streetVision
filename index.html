<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-draw@1.0.4/dist/leaflet.draw.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <div id="map"></div>
        <div class="controls">
            <button id="clearMap">Clear Map</button>
            <div class="params">
                <label>
                    Search City:
                    <input type="text" id="citySearch" placeholder="Enter city name">
                </label>
                <label>
                    Distance between points (meters):
                    <input type="number" id="pointDistance" value="20" min="5" max="100">
                </label>
            </div>
            <button id="draw">Draw</button>
            <button id="zoomIn">+</button>
            <button id="zoomOut">-</button>
            <button id="downloadGeoJSON">Download GeoJSON</button>
            <button id="editArea">Edit Area</button>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-draw@1.0.4/dist/leaflet.draw.js"></script>
    <script src="https://unpkg.com/@turf/turf@6/turf.min.js"></script>
    <script type="module" src="main.js"></script>
</body>
</html>
