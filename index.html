<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-draw@1.0.4/dist/leaflet.draw.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <div id="map"></div>
        <div class="controls">
            <button id="clearMap">Clear Map</button>
            <div class="params">
                <label>
                    Search City:
                    <input type="text" id="citySearch" placeholder="Enter city name">
                </label>
                <label>
                    Distance between points (meters):
                    <input type="number" id="pointDistance" value="20" min="5" max="100">
                </label>
            </div>
            <button id="draw">Draw</button>
            <button id="zoomIn">+</button>
            <button id="zoomOut">-</button>
            <button id="downloadGeoJSON">Download GeoJSON</button>
            <button id="editArea">Edit Area</button>
        </div>
        <div class="streetview-controls">
            <h3>Impostazioni Street View</h3>
            <div class="params">
                <label>
                    API Key Google Maps:
                    <input type="text" id="apiKey" placeholder="Inserisci la tua API key">
                </label>
                <label>
                    Dimensioni immagine:
                    <select id="imageSize">
                        <option value="400x400">400x400</option>
                        <option value="800x800">800x800</option>
                        <option value="2000x2000" selected>2000x2000</option>
                    </select>
                </label>
                <label>
                    FOV (0-120):
                    <input type="range" id="fov" min="0" max="120" value="90">
                    <span id="fovValue">90</span>
                </label>
                <label>
                    Heading (0-360):
                    <input type="range" id="heading" min="0" max="360" value="180">
                    <span id="headingValue">180</span>
                </label>
                <label>
                    Pitch (-90/90):
                    <input type="range" id="pitch" min="-90" max="90" value="0">
                    <span id="pitchValue">0</span>
                </label>
            </div>
            <div id="points-list">
                <!-- I punti verranno inseriti qui dinamicamente -->
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-draw@1.0.4/dist/leaflet.draw.js"></script>
    <script src="https://unpkg.com/@turf/turf@6/turf.min.js"></script>
    <script type="module" src="main.js"></script>
</body>
</html>
